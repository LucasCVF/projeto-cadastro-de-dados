<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novo Cadastro</title>

        <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/modificacoes.css">

    </head>
    <body class="corbody">
        <header class="container-fluid">
            <div class="row bg-info"><!-- ==========INICIO LOGO==========   -->
                <div class="col-sm-4 col-md-4 m-auto">
                    <div class=" text-center">
                        <a href="index.html">
                             <img src="Img/img_logo.png" class="img img-fluid btn btn-info">
                        </a>  
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 m-auto text-center ">
                    <div class="">
                       <a href="index.html">
                            <button type="button" class="btn btn-info text-center text-capitalize fs-logo fw-semibold">
                                Cadastro facil
                            </button>
                        </a>
                    </div>
                </div>
                <div class="col-sm-2 col-md-4 m-auto" >
                    <nav class="navbar navbar-expand-lg"><!-- ==========INICIO NAVEGACAO==========   -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIconeIndex" aria-controls="navbarIconeIndex" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                        <div class="collapse navbar-collapse" id="navbarIconeIndex" >
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item text-end">
                                    <a class="nav-link" href="#">
                                        <button class="btn btnImg active border border-dark fw-semibold p-2" text-start fw-semibold">
                                            Cadastrar Dados
                                        </button>
                                    </a>
                                </li>
                                <li class="nav-item text-end">
                                    <a class="nav-link" href="consulta.html">
                                        <button class="btn btnImg border border-dark fw-semibold p-2">
                                            Consultar Cadastro
                                        </button>
                                    </a>
                                </li>
                                <li class="nav-item text-end">
                                    <a class="nav-link" href="validacao.html">
                                        <button class="btn btnImg border border-dark fw-semibold p-2">
                                            Validar Dados
                                        </button>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav> <!-- ==========FIM NAVEGACAO==========   -->
                </div>
            </div><!-- ==========FIM LOGO==========   -->
        </header>

        <section>
            <div class="container p-5 mt-5 container-shadow">
                <form action="" method="get">
                    <div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nometitular">Nome Completo</label>
                                <input type="text" class="form-control" id="nometitular" placeholder="Digite o seu nome...">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cpf">CPF</label>
                                <input type="text" name="cpf" class="form-control" id="cpf" placeholder="000.000.000.00">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="nomemae">Nome Completo da Mãe</label>
                            <input type="text" class="form-control" id="nomemae" placeholder="Nome da Mãe...">
                        </div>
                        <div class="form-group mt-3">
                            <label for="nomepai">Nome Completo do Pai</label>
                            <input type="text" class="form-control" id="nomepai" placeholder="Nome do Pai...">
                        </div>
                        <div class="row mt-3">
                            <div class="form-group col-md-6">
                                <label for="estadonascimento">Estado de Nascimento</label>
                                <select class="form-select" id="estadonascimento">
                                    <option value="" selected>Selecione sua UF</option>
                                    <option value="BA">Bahia</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RJ">Rio Grande do Janeiro</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="SP">São Paulo</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="estadocivil">Estado Cívil</label>
                                <select class="form-select" id="estadocivil">
                                    <option value="" selected>Selecione</option>
                                    <option value="solteiro">Solteiro(a)</option>
                                    <option value="casado">Casado(a)</option>
                                    <option value="divorciado">Divorciado(a)</option>
                                    <option value="viuvo">Viúvo(a)</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="nascimento">Data de Nascimento</label>
                                <input type="date" class="form-control" id="nascimento">
                            </div>
                        </div>
                        <input type="submit" id="botaocadastro" class="btn btn-info btnImg container-fluid mt-4" value="Cadastrar Dados">
                    </div>
                </form>
            </div>
        </section>
       

        <!-- Modal -->
        <div class="modal fade" id="cadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div id="modal_titulo_div">
                    <h5 class="" id="modal_titulo" ></h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal_conteudo"></div>
                    <div class="modal-footer">
                        <button type="button" id="modal_cor_botao" class="" data-bs-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
        
        

        <script src="assets/javascp/javascp.js"></script>
        <script src="assets/bootstrap/jQuery.js"></script>
        <script src="assets/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
